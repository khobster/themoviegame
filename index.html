<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Movie Game</title>

  <!-- favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- styles & fonts -->
  <link rel="stylesheet" href="themoviegame.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <script src="seedrandom.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header id="topBar">
    <span id="logo">ðŸŽ¬ The Movie Game</span>

  </header>

  <main id="card">
    <img id="mascot" src="oscarlogobeanie.png" alt="Game mascot" />

    <p id="dailyQuestion"><span id="questionText"></span></p>

    <input id="userAnswer"
           placeholder="Type your guess & hit â†µ"
           autocomplete="off"
           inputmode="text" />

    <div class="btnRow">

        ðŸ’¡ <span id="hintCount">3</span>

    </div>

  </main>

  <!-- GAME OVER overlay -->
  <div id="gameOver">GAME OVER</div>

  <!-- toast area -->
  <div id="toastContainer"></div>

  <!-- one-time how-to -->
  <dialog id="howTo">
    <h3>How to Play</h3>
    <ol>
      <li>Each clue is the <b>opposite</b> of a movie title.</li>

    <button id="closeHowTo">Got it!</button>
  </dialog>

  <!-- countdown -->
  <div id="countdownTimer">New clue in <span id="timer"></span></div>

  <!-- game logic -->
  <script src="themoviegame.js"></script>

  <!-- pre-loaded audio (so all browsers can decode) -->
  <audio id="sndCorrect"  src="bing-bong.mp3"                        preload="auto" crossorigin="anonymous"></audio>
  <audio id="sndWrong"    src="incorrect-answer-for-plunko.mp3"     preload="auto" crossorigin="anonymous"></audio>
  <audio id="sndGameOver" src="gameoversound.mp3"                   preload="auto" crossorigin="anonymous"></audio>
</body>
</html>
